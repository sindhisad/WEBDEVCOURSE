<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Access</title>
    <link rel="stylesheet" href="stream.css">
</head>
<body>

    <div class="container">
        <h1>🔴 Live Stream Access</h1>

        <!-- Login Form -->
        <div id="loginForm" class="login-box">
            <h2>Login</h2>
            <input type="text" id="userId" placeholder="Enter User ID" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="verifyLogin()">Login</button>
            <p id="errorMessage"></p>
        </div>

        <!-- Live Stream Embed -->

        <div id="liveStream" class="stream-container">

   <h2>Welcome to the Live Stream</h2>
    <button id="fullScreenButton">🔲 Full Screen</button>
            <iframe 
                id="streamFrame"
                width="800" height="450"
                src="https://www.youtube.com/embed/aRbOwntbG04?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&fs=0&disablekb=1"
    frameborder="0" 
    allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>


            <div id="controls" style="display: none;">
                <button id="muteButton" onclick="toggleMute()">Mute</button>
                <button id="unmuteButton" onclick="toggleMute()">Unmute</button>
            </div>
        </div>
    </div>

    <script src="stream.js"></script>
</body>
</html>
